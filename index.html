<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divCalculator">
    <input type="text" placeholder="choose number" id="inputUser"/><br>
    <button onclick="getInput(1)" class="numbersButton" id="buttonId1" value="1"> 1</button>
    <button onclick="getInput(2)" class="numbersButton" value="2">2 </button>
    <button onclick="getInput(3)" class="numbersButton" value="3">3</button>
    <button type="button" class="operatorBtnBtn-info" id="EssayButton">+</button><br>
    <button onclick="getInput(4)" class="numbersButton" value="4">4</button>
    <button onclick="getInput(5)" class="numbersButton" value="5">5</button>
    <button onclick="getInput(6)" class="numbersButton" value="6">6</button>
    <button type="button" class="operatorBtnBtn-info" id="SubtractionButton">-</button><br>
    <button onclick="getInput(7)" class="numbersButton" value="7">7</button>
    <button onclick="getInput(8)" class="numbersButton" value="8">8</button>
    <button onclick="getInput(9)" class="numbersButton" value="9">9</button>
    <button type="button" class="operatorBtnBtn-info" id="multiplication">*</button><br>
    <button onclick="getInput(0)" class="numbersButton" value="0">0</button>
    <button onclick="nekuda(`.`)" class="numbersButton" value=".">.</button>
    <button type="button" class="operatorBtnBtn-info" id="Division">/</button>
    <button type="button" class="operatorBtnBtn-info" id="result">=</button>
    <button type="button" class="operatorBtnBtn-info" id="reset" type="reset" onclick="buttonReset()">clear</button>
    </div>
<script src="main.js"></script>
